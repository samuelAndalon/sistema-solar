<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title dir="ltr">Sistema Solar en 3D</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>

<body class="opening hide-UI view-2D zoom-large data-close controls-close">
  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Planetas</a>
    <h1>
      Sistema Solar en 3D
    </h1>
    <h2 style="margin-top:10px;">
      Elaborado por Cristopher Haniel Vázquez Torres y Samuel Bernardo Vázquez Andalón <br/>
      para la escuela primaria Luis Pérez Verdía
    </h2>
    <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controles</a>
  </div>
  <div id="data">
    <a class="sun" title="sun" href="#sunspeed">Sol</a>
    <a class="mercury" title="mercury" href="#mercuryspeed">Mercurio</a>
    <a class="venus" title="venus" href="#venusspeed">Venus</a>
    <a class="earth active" title="earth" href="#earthspeed">Tierra</a>
    <a class="mars" title="mars" href="#marsspeed">Marte</a>
    <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
    <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
    <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
    <a class="neptune" title="neptune" href="#neptunespeed">Neptuno</a>
  </div>
  <div id="controls">
    <label class="set-view">
      <input type="checkbox">
    </label>
    <!--<label class="set-zoom">
      <input type="checkbox">
    </label>-->
    <label>
      <input type="radio" class="set-speed" name="scale" checked>
      <span>Velocidad</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Tamaño</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Distancia</span>
    </label>
  </div>
  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">
        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Mercurio</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Venus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
              <dl class="infos">
                <dt>Tierra</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Marte</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Jupiter</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <div class="ring"></div>
              <dl class="infos">
                <dt>Saturno</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Urano</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Neptuno</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="sun">
          <dl class="infos">
            <dt>Sol</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
